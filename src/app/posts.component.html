<h2>My Posts</h2>
<ul class="posts">
  <li *ngFor="let post of posts"
      [class.selected]="post === selectedPost"
      (click)="onSelect(post)">
    <span class="badge">{{post.id}}</span> {{post.title}}
    <p>{{post.body}}</p>
  </li>
</ul>
